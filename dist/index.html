<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Payments Thunder </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
 
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

</head>
<!-- partial:index.partial.html -->

<body>
  <button class="btn open-form">Open form</button>
  <button class="btn reset-form">Reset form</button>
  <div class="form-popup">
			<div class="container form-wrapper">
				<div class="header-section">
					<div class="division text-center"> 
						<p class=""> 1. ELEGI TU LIGA </p>
						<i><img src="./ppp.png" class="img-fluid"></i>
					</div>	
					<div class="division2  text-center">
						<p class=""> 2. CONFIGURACION DE BOOST </p>
						<i><img src="./thunder.png" class="img-fluid2"></i>
					</div>
					<div class="division3 text-center">
						<p class=""> 3. PAGOS E INFORMACION </p>
						<i><img src="./thunder.png" class="img-fluid3"></i>
					</div>
				</div>
				<div class="main-section">
					<div class="main-section-head">
						<h1 class="title text-center"> DIVISIONES </h1>
						<p class="sub-title text-center"> Selecciona tu liga y la deseada, configura las opciones del boosting
						</br>	y nosotros nos encargamos de cumplirlo. </p>
					</div>

				<div class="card">	
					<div class="card-container"> 
						<p class="card-title text-center"> DIVISION ACTUAL </p>
						<i><img src="./ranks-lol/2.png" class="img-fluid4"></i>
						<div class="rank">					
							<select name="ranks">
							<option value="1">Iron</option> 
							<option value="2">Bronce</option> 
							<option value="3">Silver</option>
							<option value="10">Gold</option> 
							<option value="11">Platino</option> 
							<option value="12">Diamond</option> 
							<option value="13">Master</option>
							<option value="14">Grand Master</option>
							<option value="15">Challenger</option>
							</select>
						</div>
						<div class="divition">
							<select name="divisions">
								<option value="1"> Division I </option> 
								<option value="2"> Division II </option> 
								<option value="3"> Division III </option>
								<option value="10">Division IV </option> 

							</select>
						</div>
						<div class="status-lp">
							<select name="lp">
								<option value="1"> 0  - 25 LP </option> 
								<option value="2"> 25 - 50 LP </option> 
								<option value="3"> 50 - 75 LP </option>
								<option value="10">75 - 100 LP </option> 
							</select>
						</div>
					</div>
				</div>

					<div class="card2">	
						<div class="card-container"> 
							<p class="card-title text-center"> DIVISION DESEADA </p>
							<i><img src="./ranks-lol/1.png" class="img-fluid4"></i>
							<div class="rank">					
								<select name="ranks">
								<option value="1">Iron</option> 
								<option value="2">Bronce</option> 
								<option value="3">Silver</option>
								<option value="10">Gold</option> 
								<option value="11">Platino</option> 
								<option value="12">Diamond</option> 
								<option value="13">Master</option>
								<option value="14">Grand Master</option>
								<option value="15">Challenger</option>
								</select>
							</div>
							<div class="divition">
								<select name="divisions">
									<option value="1"> Division I </option> 
									<option value="2"> Division II </option> 
									<option value="3"> Division III </option>
									<option value="10">Division IV </option> 
								</select>
							</div>
						</div>
					</div>
					<div class="card3">
						<div class="mini-card-container">
							<i><img src="https://img.icons8.com/color/48/000000/league-of-legends.png" class="server-icon text-center"></i>
							<p class="server-title"> Servidor: </p>
							<div class="server">
								<select name="servidores">
									<option value="1"> LAS </option> 
									<option value="2"> BR </option> 
								</select>
							</div>
						</div>
					</div>
					<div class="card4">
						<div class="mini-card-container">
							<i><img src="https://img.icons8.com/color/48/000000/league-of-legends.png" class="server-icon text-center"></i>
							<p class="server-title"> Modo: </p>
							<div class="modo">
								<select name="modo">
									<option value="1"> Solo </option>
									<option value="2"> Duo </option>
									<option value="3"> Flexible </option>
								</select>
							</div>
						</div>
					</div>
					<div class="continue">
						<p class="cont text-center">  Continuar </p>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/script.js"></script>

</body>
</html>
